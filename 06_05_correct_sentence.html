/* Create a Write a JavaScript program to calculate the sum n + n/2 + n/4 + n/8 + .... where n is a positive integer and all divisions are integer*/

 
let englishTeacher = function(s) {

return s.match(/[A-Z].+[.?!]/)? true : false

}

console.log(englishTeacher("to be or not to be."))
console.log(englishTeacher("Nay, answer me."))
console.log(englishTeacher("I have seen nothing"))
console.log(englishTeacher("Long live the king!"))
