<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Check if string passes a test</title>
</head>
<html>
<body>

<input type="text" class="input">
<button onclick="test()">Try</button>

</body>
<script>
// Vanilla Javascript exercise:
/* Check if a string starts with 'Java' and false otherwise */
function test (){
	const input = document.querySelector('.input').value;
	if (input.substr(0,4) === "Java") {
		console.log(true)
	} else {
		console.log(false)
	}
}
</script>
</html>
