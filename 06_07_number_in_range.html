<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to check if a given number is in a given range */


let rangeTest = function(number, r1, r2) {
	
return ((number < r1 && number > r2) || (number > r1 && number < r2)) ? true : false
	}
console.log(rangeTest(34, 22, 104))
console.log(rangeTest(55, 54, 56))
</script>
