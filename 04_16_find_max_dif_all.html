// Vanilla Javascript exercise: (solved alone)
/* Create a program to find the maximal difference among all possible pairs of a given array of integers.*/

// my answer
let difFinder = function(arr)  {
	let tot = 0,
	maxTotal = -Infinity;
	for (let i = 0; i < arr.length; i++) {
		let n = i + 1;
		for (n; n < arr.length; n++) {
			tot = Math.abs(arr[i] - arr[n])
			if(tot > maxTotal) {
				maxTotal = tot;
			}
		}
	}
		return maxTotal;
}
console.log(difFinder([25, 4, 19, 92, 26, 3, 41]))



// genius answer
function maxDiff(arr) {

const max = Math.max(...arr);
const min = Math.min(...arr);

return Math.abs(max - min);

}
