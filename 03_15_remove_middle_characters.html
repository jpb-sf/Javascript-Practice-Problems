<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a program that builds a string using the middle three characters of a given string of odd length. The string length must be greater or equal to three */

function midThree (str) {
	if(str.length % 2 == 0) {
	    return false
	} else {
		let mid = Math.floor(str.length / 2)
		return str.substring(mid - 1, mid + 2)
	}
}

console.log(midThree('arbitrary'))
console.log(midThree('country'))
console.log(midThree('pizza'))
</script>
