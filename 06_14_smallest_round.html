<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to find the smallest round number that is not less than a given value */

function smallestRound(n) {
	// a neat way to round specifically to how you want to round
	return Math.ceil(n / 10) * 10;
}
console.log(smallestRound(562)) // 570
console.log(smallestRound(1099)) // 1100
console.log(smallestRound(5)) // 10
console.log(smallestRound(2341)) // 2350
</script>
