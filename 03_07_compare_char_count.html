<script>
// Vanilla Javascript exercise: (solved alone)
/* Check if a given string contains equal number of p's and t's */

function checker(str) {
	return Boolean((str.replace(/[^Pp]/g, "").length) === (str.replace(/[^Tt]/g, "").length))
}

console.log(checker("Please. The possibilities are endless!"))
