// Vanilla Javascript exercise: (solved alone)
/* Check if the characters a and b are separated by exactly 2 places anywhere (at least once) in a given string */


// Method 1 

function check(str) {

	return Boolean(str.match((/(b.{2}a)/) || (/a.{2}b/)));
}

console.log(check('party'))
console.log(check('arabic'))
console.log(check('banal'))


//Method 2 (given answer)

function ab_Check(str) {
 
    return (/a..b/).test(str) || (/b..a/).test(str);
 }

console.log(check('party'))
console.log(ab_Check('arabic'))
console.log(ab_Check('banal'))

		}
	return Boolean(result > 0)
	}
