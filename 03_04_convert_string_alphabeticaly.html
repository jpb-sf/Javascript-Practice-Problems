<script>
// Vanilla Javascript exercise: (solved alone)
/* Convert the letters of a given string in alphabetical order */

function alphaOrder(str) {
	let string = str.split('')
	string.sort();
	return string.join('');
}
console.log(alphaOrder('king richard'))
