<script>
// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to test if a given integer is greater than 15 return the given number, otherwise return 15 */

let test = function(n) {
	return (n > 15) ? n : 15;
}

console.log(test(34)) // 34
console.log(test(3)) // 15
console.log(test(15)) // 15
console.log(test(16)) // 16

</script>
