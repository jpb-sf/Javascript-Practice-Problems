<script>
// Vanilla Javascript exercise: (solved alone)
/* Extract the first half of a string of even length. */

function getFirstHalf(str){
	if(str.length % 2 == 0) {
		return str.substring(0, str.length / 2);
	} else {
	 return "This entry doesn't have an even amount of characters";
	}
}
