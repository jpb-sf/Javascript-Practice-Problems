// Vanilla Javascript exercise: (solve alonee)
/* Create a Write a JavaScript program to check whether a given string contains only Latin letters and no two uppercase and no two lowercase letters are in adjacent positions.*/

//my way
console.time('onlyLatin')

const onlyLatin = function(str) { 
	let charCode,
	charCodeA;

	for (let i = 0; i < str.length; i++) {
		charCode = str.charCodeAt(i)
		charCodeA = str.charCodeAt(i + 1)
	
		if((charCode < 97 && charCode > 90) || (charCode < 65 
			|| charCode > 122)){
			return false
		} 
		if ((charCode >= 65 && charCode <= 90) && (charCodeA >= 65 && charCodeA <= 90))  {
			return false
		} 
		if ((charCode >= 97 && charCode <= 122) && (charCodeA >= 97 && charCodeA <= 122))  {
			return false
		}
	}
	return true
}
console.log(onlyLatin('HoLa'))
console.log(onlyLatin('HAwaii'))

console.timeEnd('onlyLatin')



// Given answer (better)

console.time('test_string')
function test_string(input_str) {

  var is_lower_case = function(symbol) {
    if ('a' <= symbol && symbol <= 'z') {
      return true;
    }
    return false;
  }

  var is_upper_case = function(symbol) {
    if ('A' <= symbol && symbol <= 'Z') {
      return true;
    }
    return false;
  }

  var is_first_char_lower = is_lower_case(input_str[0]),
    is_first_char_upper = is_upper_case(input_str[0]);

  if (!(is_first_char_lower || is_first_char_upper)) {
    return false;
  }

  for (var i = 1; i < input_str.length; i++) {
    if (i % 2) 
    {
      if (is_lower_case(input_str[i]) === is_first_char_lower ||
        is_upper_case(input_str[i]) === is_first_char_upper) {
        return false;
      }
    } else {

      if (is_lower_case(input_str[i]) !== is_first_char_lower ||
        is_upper_case(input_str[i]) !== is_first_char_upper) {
        return false;
      }
    }
  }

  return true;
}

console.log(onlyLatin('HoLa'))
console.log(onlyLatin('HAwaii'))

console.timeEnd('test_string')
