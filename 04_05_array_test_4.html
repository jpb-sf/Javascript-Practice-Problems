<script>
// Vanilla Javascript exercise: (solved alone)
/* Create program to test if a given array of integers contains 30 and 40 twice. The array length should be 0, 1, or 2 */

const arrayTest = function(arr) {
	if((arr[0] && arr[1] === 40) || (arr[0] && arr[1] === 30)) {
		return true
	} else {
		return false
	}
}

console.log(arrayTest([22]))
console.log(arrayTest([30, 30]))
console.log(arrayTest([10, 25]))
console.log(arrayTest([40, 40]))


</script>
