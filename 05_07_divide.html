<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to divide an integer by another integer as long as the result is an integer and return the result. */


let divider = function(v1, v2) {
	if((v1 / v2) % 1 === 0) {
		return v1 / v2
	} else {
		return "Not an integer"
	}
}  

console.log(divider(10,3))
</script>
