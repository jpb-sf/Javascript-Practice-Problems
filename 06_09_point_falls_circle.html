<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to check if a point lies strictly inside a given circle */

// Center of the circle (x, y)
// Radius of circle: r
// Point inside a circle (a, b)

let pointTest = function(r, x, y, a, b) {
return ((a < x + r) && (a > x - r) && (b < y + r) && (b > y - r)) ? true : false
}

console.log(pointTest(100, 148, 320, 155, 200)) // false
console.log(pointTest(100, 200, 200, 250, 250)) // true
console.log(pointTest(5, 10, 15, 12, 8)) // false
console.log(pointTest(5, 8, 8, 12, 8)) // true



</script>
