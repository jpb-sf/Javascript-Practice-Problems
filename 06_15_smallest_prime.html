<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to find the smallest prime number strictly greater than a given number */

function smallestPrime(n) {
	let prime = 0;
	for (let i = n + 1; ; i++) {

		if (i % 2 !== 0) {

			for (let j = 2; j <= i; j++) {
				//if not prime break
				if (i % j === 0) {
					break
				}
				if (n === 0 || n === 1) {
					prime = 2;
					break
				}
				if (j === i - 1)  {
					prime = i;
					break
				}
			}
		} if (prime == i || prime == 2) {
			break
		} 
	}
	return prime
}

console.log(smallestPrime(0))
console.log(smallestPrime(1))
console.log(smallestPrime(2))
