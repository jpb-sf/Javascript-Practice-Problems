<script>
// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to check whether a given fraction is proper or not.*/

function proper(arr) {
  return (arr[0] < arr[1]) ? true : false
}

console.log(proper([2, 7]))
console.log(proper([7, 2]))
</script>
