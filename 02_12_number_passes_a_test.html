<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<titleharset="UTF-8">
<title>Check if number passes a test</title>
</head>
<html>

<body>

<input type="text" class="input">
<button onclick="test()">Try</button>

</body>
<script>
// Vanilla Javascript exercise:
/* check if a given positive number is a multiple of 3 or a multiple of 7 */
function test (){
const input = document.querySelector('.input').value;
if (input % 3 == 0 || input % 7 == 0) {
	console.log(true)
} else {
	console.log(false)
}
}
</script>
</html>
