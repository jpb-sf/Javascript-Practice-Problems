// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to find the larger value between the first or last of an array and set all the other elements with that value. Display the new array */

// Solution 1

function numChecker(arr) {
	let i = 0;
	let bigFirst = arr[0]
	let bigLast = arr[arr.length - 1];

	if (arr[0] > arr[arr.length - 1]) {
		while (i < arr.length) {
			arr[i] = bigFirst; 
			i++
		} return arr;
	} else {
			while(i < arr.length) {
				arr[i] = bigLast;
				i++ 
			}
			return arr;
		}
}

console.log(numChecker([12, 68, 51, 104, 91]))
console.log(numChecker([134, 1, 59, 16, 80]))

// Solution 2

// the 'item' argument is passed as a value, and can't be used to change the value
// because primitives passed in are values only, and don't store a location
// so 'item' on a itteration method is the same value as 'array[index]'' but in order
// to permanently change those array values, use array[index]
function numChecker2(arr) {
	
	if (arr[0] < arr[arr.length - 1]) {
		let forEach = arr.forEach(function(item, index, array) {
				array[index] = array[0];
			})
			return arr; 
	} else {
		let forEach = arr.forEach(function(item, index, array) {
				array[index] = array[array.length - 1];
			})
		return arr;
	}
}

console.log(numChecker2([12, 68, 51, 104, 91]))
console.log(numChecker2([134, 1, 59, 16, 80]))
