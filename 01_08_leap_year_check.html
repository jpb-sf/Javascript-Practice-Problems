<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leap Year Verify</title>
</head>
<body>
<h1>Leap Year Checker</h1>
<h4>Insert year here:</h4>
<input maxlength="4" id="year" pattern="[0-9]">
<br>
<br>
<button class="btn" onclick="checker()">Check</button>
<p class="demo"></p>

</body>
<script>

//javascript problem (solved on my own)
/* create a program that takes a given year and confirms
whether it is a leap year or not */

// grabs value of input
// verifes if value is a mumber
// if not a number, returns message
// coverts value to string
/* adds appropriate amount of zeros in front of value,
so value always has 4 digits. */ 
// converts number to string

/* if statement: if last two characters are zeros and if
using a modulus of 400 equates to 0 is NOT true,
set variable to not a leap year. **this counts for 
the 1 out of 4 'century year' leap year rule*/

/* if statememt: if the value returns 0 when modulus of 4,
reassign variable to 'is to leap year.'' **All leap years are divisible by 4,
otherwise reassign str value as 'not a leap year' */

let checker = function() {
	let v = document.querySelector("#year").value;
	let numCheck = isNaN(v);
	let str;
	
	if (numCheck == true) {
		return document.querySelector('.demo').innerHTML = "Please enter a number.";
	} 
	if (v < 1000 && v > 99)  {
		str = "0" + v;
	} else if (v < 100 && v > 9) {
		str = "00" + v;
	} else if (v < 10 && v > 0) {
		str = "000" + v;
	} else {
		str = v.toString();
	}

	if (str.substr(2) == 00 && !(str % 400 == 0)) {
		str = "not a leap year";
	}
	if (str % 4 == 0) {
		str = "a leap year"
	} else {
		str = "not a leap year"
	}
	document.querySelector('.demo').innerHTML = "This year is " + str;
	}
</script>






</html>
