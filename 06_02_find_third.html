// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to check a number from three given numbers where two numbers are equal, find the third one */

 
let findThird = function(arr) {
	let newArr = arr;
	for (let i = 0; i < arr.length; i++) {
		for(let j = i + 1; j < arr.length; j++) {
			if (arr[i] === arr[j]) {
				newArr.splice(j, 1)
				newArr.splice(i, 1)
			} else {
				continue
			}
		}
	}
	if (newArr.length > 1) {
		return "No numbers in the array are equal"
	}
	return newArr;
}
console.log(findThird([2, 5, 2]))
console.log(findThird([1, 3, 3]))
console.log(findThird([1, 4, 2]))
