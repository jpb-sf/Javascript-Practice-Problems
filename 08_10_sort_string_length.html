// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to sort the strings of a given array of strings in the order of increasing lengths */

let stringSorter = function(arr) {
	arr.sort(function(a,b) {
		return a.length - b.length
	})
	return arr
}

console.log(stringSorter(["Hello", "I", "am", "from", "Earth"])) // [ "I", "am", "from", "Hello", "Earth" ]
