<script>
// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to change the capitalization of all letters in a given string.  */

// Capitalize all script
let capitalizeAll = function(str) {
	let newStr = "";
	for (let i = 0; i < str.length; i++) {
		newStr += str[i].toUpperCase();
	}
	return newStr

}
console.log(capitalizeAll("this is a test from the EMERGENCY broadcast system"))

// reverse the capitalization

let capitalizeAll2 = function(str) {
	let newStr = "";
	for (let i = 0; i < str.length; i++) {
		if (str[i].match(/[A-Z]/)) {
			newStr += str[i].toLowerCase()
		} else {
			newStr += str[i].toUpperCase();
		}
	}
	return newStr

}
console.log(capitalizeAll2("this is a test from the EMERGENCY broadcast system"))
