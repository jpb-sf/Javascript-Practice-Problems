<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a program to concatenate two strings and return the result. If the length of the strings are not same length then remove the characters from the longer string */

function concat(str1, str2) {
	if(!(str1.length === str2.length)) {
		return (str1.length > str2.length) ? str1 : str2; 
		} else {
		return str1 + ' ' + str2;
	}
}
console.log(concat('Bears', 'Packers'))
console.log(concat('Raiders', 'Packers'))

</script>
