<!DOCTYPE html>

<meta charset="UTF-8">
<title>Convert a given number to hours and minutes</title>
</head>
<html>
<body>

</body>
<script>
// Vanilla Javascript exercise:
/* Convert a given number to hours and minutes. */

function timeMaker(val) { 
  let hours = Math.floor(val / 60);  
  let minutes = val % 60;
  return hours + ":" + minutes;         
}

console.log(timeMaker(4021));


</script>

</html>
