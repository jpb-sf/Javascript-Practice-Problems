// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to create an array of prefix sums of the given array */


function prefixSums(arr) {
	let newArr = [],
		total = 0;
		arr.map(function(item) {
			total += item
			newArr.push(total)
		})
		return newArr
}
console.log(prefixSums([20, 21, 22, 23])) // [ 1, 3, 6, 10, 15, 21 ]
console.log(prefixSums([1, 2, 3, 4, 5, 6])) // [ 20, 41, 63, 86 ]


// 2nd way

function prefixSums2(arr) {
	let newArr = [],
		total = 0;
	for (let i = 0; i < arr.length; i++) {
		total += arr[i];
		newArr.push(total)
	}
	return newArr
}
console.log(prefixSums2([20, 21, 22, 23])) // [ 20, 41, 63, 86 ]
console.log(prefixSums2([1, 2, 3, 4, 5, 6])) // [ 1, 3, 6, 10, 15, 21 ]
