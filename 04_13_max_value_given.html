// Vanilla Javascript exercise: (didn't solve alone)
/* Create a program to find the kth greatest element of a given array of integers */

function nthlargest(arra, kth){
			var x = 0,
				y = 0,
				z = 0,
				temp = 0,
				tnum = arra.length, 
				flag = false, 
				result = false; 
			while(y < tnum){ 
				y = x + 1;
				
				for(z = y; z < tnum; z++){ 
					// Sorting array
					// if statement compares adjacent arrays.
					// If current increment is less, swap values
					if(arra[x] < arra[z]){ 
						temp = arra[z]; // 
						arra[z] = arra[x]; 
						arra[x] = temp; 
						flag = true; 
					}else{
						continue; 
					}	
				}
				
				if(flag){
					flag = false;
				}else{
					x++;
				}
					
			}
			//return kth index (minus one to compensate index 0)
			return arra[kth - 1]; 
}

// 2nd solution (given answer)

function Kth_greatest_in_array(arr, k) {

  for (var i = 0; i < k; i++) {
    var max_index = i, //2nd max index is now index 1 // (and value 2)
      tmp = arr[i]; //temp is now arr[1] (2)

    for (var j = i + 1; j < arr.length; j++) {
      if (arr[j] > arr[max_index]) {
        max_index = j;
      }
    }

    arr[i] = arr[max_index]; //5
    arr[max_index] = tmp; // arr[4] is arr[i] (1) swappred
  }

  return arr[k - 1];
}
