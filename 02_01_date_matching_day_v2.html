<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date Matching with a Day</title>
</head>
<body>
<h2>Find years July 4th falls on a Thursday</h2>
<h4>Insert year range below.</h4>
<span>Between:</span> 
<input type="number" id="year1" pattern="[0-9]" placeholder="enter earlier year">
<span>And: </span>
<input type="number" id="year2" pattern="[0-9]" placeholder="enter later year">
<br>
<br>
<button type="click" class="btn">Check</button>
<p class="demo"></p>
</body>

<script>

// Vanilla Javascript problem: (solved with some help)
/* Find all the years a particular date falls on particular day
between a span of variable years. */

// This program finds all the years July 4th is on a Thursday



let btn = document.querySelector('.btn');
let click = btn.addEventListener('click', dayTest);

function dayTest() {
	let getYears, d, day, elem, text;
	// Get the input values
	let v1 = document.getElementById('year1').value;
	let v2 = document.getElementById('year2').value;
	let parent = document.querySelector('.demo');
	// If function has been previously ran, remove answers
	while (parent.firstChild) {
		parent.removeChild(parent.firstChild);
	}
	// Loop through as long input 1 year is less than input 2 year
	for(let year = v1; year < v2; year++) {
		// Set new date to year of input one; change month to 6, day to 4
		d = new Date(year, 6, 4);
		// Get day of the date of variable d
		day = d.getDay();
		// If the day is thursday and input 1 year is less than 2019
		// Create new element
		elem = document.createElement('p');
		if(day === 4 && year < 2019) {
			// Give it a text node of past tense
			text = document.createTextNode('July 4th fell ' + 
			'on a Thursday in ' + year + '.');
			elem.appendChild(text);
		} 
		// Else if day is Thursday, but year is in future
		else if (day === 4) {
			text = document.createTextNode('July 4th falls ' + 
			'on a Thursday in ' + year + '.' );
			elem.appendChild(text);
		};
			// append new p element to parent element 
			parent.appendChild(elem)
	}
}
</script>

</html>
