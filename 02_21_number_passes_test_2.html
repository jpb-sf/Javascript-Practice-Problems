<script>
// Vanilla Javascript exercise: (solved alone)
/*  Check two given values and return true if one of the number is 15 or if their sum or difference is 15 */
function numberTest (a, b){
return(a === 15 || b === 15) || (a + b === 15 || Math.abs(a - b) === 15);
}

console.log(numberTest(8, 7))
console.log(numberTest(25, 10))
console.log(numberTest(3, 9))
console.log(numberTest(23, 15))
