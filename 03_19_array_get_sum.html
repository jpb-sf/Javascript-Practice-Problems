<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a program to compute the sum of three elements of a given array of integers of length 3 */

function sumOf3 (arr) {
	return arr[0] + arr[2] + arr[4]; 	
}

let arr1 = ['304, 7, 228, 26, 947'];
console.log(sumOf3(arr1))
</script>
