<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Check if value falls in a range</title>
</head>
<html>
<body>

<input type="text" class="input">
<button onclick="test()">Try</button>

</body>
<script>
// Vanilla Javascript exercise:
/* Check if  given integer is within 20 of 100 or 400 */
function test (){
let input = document.querySelector('.input').value;
input = + input;
if ((input >=  80 && input <=120) || (input >=  380 && input <= 420)) {
	console.log(true)
} else {
	console.log(false)
}
}
</script>
</html>
