<script>
// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to replace the first digit in a string (should contains at least digit) with $ character */

let replaceDigit = function(str)    {
    return str.replace(/[1-9]/,'$')
}

console.log(replaceDigit("This is gr8!")) // This is gr$

        
</script>
