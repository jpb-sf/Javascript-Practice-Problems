<script>
// Vanilla Javascript exercise: (solved alone)
/* Create program to check whether two given integers are similar or not, if a given divisor divides both integers and it does not divide either */

const numberTest = function(v1, v2, div) {
	if(v1 % div === 0 && v2 % div === 0) {
		return true
	} else {
		return false
	}
}
console.log(numberTest(21, 15, 3))


</script>
