<script>
// Vanilla Javascript exercise: (solved alone)
/* Create program to add the two digits of a two digit integer of length two */

const adder = function(n) {
	let conv = n.toString();
	let result = Number(conv[0]) + Number(conv[1]);
	return result
}

console.log(adder(92))
console.log(adder(32))
