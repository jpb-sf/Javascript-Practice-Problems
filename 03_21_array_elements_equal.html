<title>Are first + last element equal?</title>
</head>
<html>
<body>

<p class="demo">ABCD</p>

<script>
// Vanilla Javascript exercise: (solved alone)
/* Write a program to check if the first and last elements are equal of a given array of integers length 3 */

function numChecker(array) {
	return Boolean(array[0] === array[2])
}
console.log(numChecker([22, 68, 51]))
console.log(numChecker([20, 98, 20]))
console.log(numChecker([49, 04, 16]))


</script>
