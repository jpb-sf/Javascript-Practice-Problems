// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to switch case of the minimum possible number of letters to make a given string written in the upper case or in the lower case */


let whichCase = function(str) {
	let ctr = 0,
	ctr2 = 0,
	for (let i = 0; i < str.length; i++) {
		if (str.charCodeAt(str[i]) >= 65 && 
			str.charCodeAt(str[i]) <= 90) {
				ctr++
		} else {
				ctr2++
		}
	}
	if (ctr > ctr2) {
		return console.log(str.toUpperCase());
		
	} else  {
		return console.log(str.toLowerCase());
	}
}
