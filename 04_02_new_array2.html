<script>
// Vanilla Javascript exercise: (solved alone)
/* Create program to create a new array taking the first and last elements from a given array of integers and length must be greater or equal to 1 */

 
let makeArray = function (a1) {
	let newArr = [];
	newArr.push(a1[0], a1[a1.length - 1])
	return newArr;
}

let arr1 = [88, 135, 76];

console.log(makeArray(arr1))

</script>
