<script>
// Vanilla Javascript exercise: (solved alone)
/* Create a new string of 4 copies of the last 3 characters of a given original string. The length of the given string must be 3 and above. */

function copierLast3(str, number){
	let lastChar = str.slice(str.length - 3);
	return lastChar.repeat(number);
}

console.log(copierLast3('NorCal', 5))


</script>
