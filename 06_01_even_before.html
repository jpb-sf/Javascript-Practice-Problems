/* Create a Write a JavaScript program to find the number of even values in sequence before the first occurrence of a given number */

 
let numberEven = function(arr, upTo) {
	let newArr = [];
	let ctr = 0;
	for ( let i = 1; i <= upTo; i++) {
		if (i % 2 === 0) {
			newArr.push(i);
			ctr++
		}
	}
	return ctr;
}
