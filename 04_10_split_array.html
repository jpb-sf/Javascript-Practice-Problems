<script>
// Vanilla Javascript exercise: (solved alone)
/* Create program to divide an given array of positive integers into two parts. First element goes to first part, second element goes to second part, and third element goes to first part and so on. Now compute the sum of two parts and store into an array of size two. */

// my way 

let arraySpltr = function(arr1){
	let i;
	let arr2 = [];
	let arrTotals = [];
	let total1 = 0;
	let total2 = 0; 
	for (i = 0; i < arr1.length; i++) {
		arr2.push(arr1[i])
		arr1.splice(i, 1);
	}
	for (i = 0; i < arr1.length; i++) {
		total1 += arr1[i]; 
		total2 += arr2[i];
	}
	arrTotals.push(total1, total2)
	return arrTotals
}	

console.log(arraySpltr([23, 45, 87, 29, 10, 56]))


// given solution 

function alternate_Sums(arr) {
  var result = [0, 0];
  for(var i = 0; i < arr.length; i++) 
  {
    if(i % 2 === 0) result[1] += arr[i];
    else
      result[0] += arr[i];
  }
  return result
}

console.log(alternate_Sums([1, 2, 3, 4, 5, 6]))
