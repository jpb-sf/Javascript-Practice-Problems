/* Create a Write a JavaScript program to find the number of even digits in a given integer */

let evens = function(n) {
	let num = n.toString(),
		ctr = 0;

	for (let i = 0; i < num.length; i++) {
		if (i % 2 === 0) {
			ctr++
		}
	}
	return ctr
}

console.log(evens(42198))
