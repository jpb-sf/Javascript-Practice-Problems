<script>
// Vanilla Javascript exercise: (solved alone)
/* Write a JavaScript program to find the number of elements which presents in both of the given arrays */

let elemSame = function(arr1, arr2) {
	let ctr = 0;
	for (let i = 0; i < arr1.length; i++) {
		for(let j = 0; j < arr2.length; j++) {
			if (arr1[i] === arr2[j]) {
				ctr++
			}
		}
	}
	return ctr
}

console.log(elemSame([77, 22, 44, 88, 99, 11], [66, 11, 33, 55, 88])) // 2

</script>
</html>
