// Vanilla Javascript exercise: (solved alone)
/* Create a program to replace all the numbers with a specified number of a given array of integers. */

// 1st solution
let swap = function(arr, rmv, wth) {
	for (let i = 0; i < arr.length; i++) {
		if(arr[i] === rmv) {
			arr[i] = wth;
		}
	}
	return console.log(arr);
}
