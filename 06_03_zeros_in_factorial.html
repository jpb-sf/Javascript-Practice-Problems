// Vanilla Javascript exercise: (solved alone)
/* Create a Write a JavaScript program to find the number of trailing zeros in the decimal representation of the factorial of a given number. */

 
let zeroFinder = function(number) {
	let newNum = 1;
	let ctr = 0;
	for (let i = 1; i <= number; i++) {
		if (i <= number) {
			newNum *= i
		}
	}
	newNum = newNum.toString();
	let n = newNum.length - 1;
	for (let i = n; i >= 0; i--) {
		if (newNum[i] != 0) {
			break
		}
		if(newNum[i] == 0) {
			ctr++
		}
	} 
	return ctr;	
}


console.log(zeroFinder(10))
