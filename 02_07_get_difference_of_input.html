<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Get the difference of an input</title>
</head>
<html>
<body>

<input type="text" class="input">
<button onclick="test()">Try</button>

</body>
<script>
// Vanilla Javascript exercise:
/* Get the difference of an input from 13, and if the input is greater than 13 double the absolue difference. */
function test (){
const input = document.querySelector('.input').value;
let diff = 13 - input;
if (input > 13) {
	diff = Math.abs((13 - input) * 2)
	console.log(diff)
} else {
	console.log(diff) 
}
}
</script>
</html>
