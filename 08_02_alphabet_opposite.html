/* Write a JavaScript program to change the characters (lower case) in a string where a turns into z, b turns into y, c turns into x, ..., n turns into m, m turns into n, ..., z turns into a */

let alphaConverter = function(char) {
    let convert = "";
        k = 122;

    for (let i = 0; i < char.length; i++) {
        for (let j = 97; j <= 122; j++) {
            if (char[i]  === " ") {
               convert += " ";
               break
            }
            else if (j === char.charCodeAt(i)) {
                convert += String.fromCharCode(k);
                break
            } 
            k--
        }
        k = 122;
    }
    return convert
}

console.log(alphaConverter('n')) // m
console.log(alphaConverter('xyz')) // cba
console.log(alphaConverter('enctrypted text')) // vmxgibkgvw gvcg

   function encrypt(str) {
