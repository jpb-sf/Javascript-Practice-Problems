// get name from document
// global search for a single letter followed by a word boudary
// join the substring with empty value

let myFunction = function(){
    let getName = document.querySelector('#demo').firstChild.nodeValue;
    let match = getName.match(/\b\w/g);
    let join = match.join('');

};
